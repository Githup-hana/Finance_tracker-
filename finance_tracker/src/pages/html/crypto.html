<body class="bg-gray-100 font-sans leading-tight tracking-tight">
  <!-- Krypto-Preise Header -->
  <h1 class="text-4xl font-bold mt-6 text-center text-gray-900">
    Krypto-Preise
  </h1>

  <!-- Kryptow채hrungs-Eingabe -->
  <div class="max-w-lg mx-auto mt-8 px-4">
    <input
      type="text"
      id="crypto-input"
      class="w-full p-4 border-2 border-gray-300 rounded-lg shadow-lg mb-6 mx-auto block focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      placeholder="Z.B. Bitcoin, Ethereum, Litecoin"
    />
  </div>

 
  <div class="max-w-lg mx-auto mt-6 px-4">
    <select
      id="currency-select"
      class="w-full p-4 border-2 border-gray-300 rounded-lg shadow-lg mb-6 mx-auto block focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    >
      <option value="usd">USD</option>
      <option value="eur">EUR</option>
    </select>
  </div>

  <div class="max-w-lg mx-auto mt-6 px-4">
    <button
      id="crypto-but"
      class="w-full p-4 border-2 border-blue-500 rounded-lg shadow-lg mb-6 mx-auto block bg-blue-600 text-white font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
    >
      Suchen
    </button>
  </div>

  <div
    id="crypto-price"
    class="w-full max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg space-y-6 mb-8"
  ></div>

  <h1 class="text-4xl font-bold mt-6 text-center text-gray-900">
    Krypto-Investition
  </h1>

  <div class="max-w-lg mx-auto mt-8 p-6 bg-white shadow-xl rounded-lg">
    <label
      for="crypto-invest-input"
      class="block text-lg font-semibold mb-4 text-gray-700"
      >Krypto ausw채hlen</label
    >
    <input
      type="text"
      id="crypto-invest-input"
      class="w-full p-4 border-2 border-gray-300 rounded-lg shadow-lg mb-4"
      placeholder="Z.B. Bitcoin, Ethereum, Litecoin"
      required
    />
    <label
      for="amount-invest-input"
      class="block text-lg font-semibold mb-4 text-gray-700"
      >amount </label
    >
    <input
      type="text"
      id="amount-invest-input"
      class="w-full p-4 border-2 border-gray-300 rounded-lg shadow-lg mb-4"
      required
    />

    <label
      for="currency-invest-select"
      class="block text-lg font-semibold mb-4 text-gray-700"
      >W채hrung w채hlen</label
    >
    <select
      id="currency-invest-select"
      class="w-full p-4 border-2 border-gray-300 rounded-lg shadow-lg mb-6 mx-auto block focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    >
      <option value="usd">USD</option>
      <option value="eur">EUR</option>
    </select>

    <button
      id="crypto-invest-but"
      class="w-full p-4 border-2 border-green-500 rounded-lg shadow-lg mb-6 mx-auto block bg-green-600 text-white font-semibold hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
    >
      Investieren
    </button>

    <button
      id="show-invest"
      class="w-full p-4 border-2 border-purple-500 rounded-lg shadow-lg mb-6 mx-auto block bg-purple-600 text-white font-semibold hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
    >
      Investment anzeigen
    </button>
  </div>




</body>
