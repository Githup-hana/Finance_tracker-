<h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Krypto-Preise</h1>

<div id="crypto-price">
  <p class="text-lg text-gray-700 text-center mb-4">
    Geben Sie den Namen einer Kryptowährung ein und wählen Sie die Währung, um
    den Preis zu sehen.
  </p>
</div>
<input
  type="text"
  id="crypto-input"
  class="w-full max-w-xs p-3 border-2 border-gray-300 rounded-md shadow-md mb-4 mx-auto block"
  placeholder="Z.B. Bitcoin, Ethereum, Litecoin"
/>

<select
  id="currency-select"
  class="w-full max-w-xs p-3 border-2 border-gray-300 rounded-md shadow-md mb-4 mx-auto block"
>
  <option value="usd">USD</option>
  <option value="eur">EUR</option>
</select>

<button
  id="crypto-but"
  class="w-full max-w-xs p-3 border-2 border-gray-300 rounded-md shadow-m mb-4 mx-auto block bg-blue-400"
>
  search
</button>

<div id="crypto-price"></div>
