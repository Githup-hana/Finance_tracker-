<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg mt-10">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
    📊 Get Personalized Insights
  </h2>

  <!-- Filter Dropdown -->
  <div class="mb-4">
    <label
      for="filter-description"
      class="block text-sm font-medium text-gray-600 text-center mb-2"
    >
      Wähle eine Kategorie
    </label>
    <select
      id="filter-description"
      class="block w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option value="">Alle Kategorien</option>
      <option value="Miete">🏠 Miete</option>
      <option value="Gehalt">💰 Gehalt</option>
      <option value="investments">📈 Investments</option>
      <option value="Lebensmittel">🛒 Lebensmittel</option>
      <option value="Shopping">🛍️ Shopping</option>
      <option value="Freizeit">🎉 Freizeit</option>
      <option value="Sonstiges">🔹 Sonstiges</option>
    </select>
  </div>

  <!-- Transaction List -->
  <div id="transaction-list" class="mt-4 bg-gray-50 p-4 rounded-lg shadow-md">
    <ul id="transaction-list-items" class="space-y-3">
      <li class="text-gray-500 text-center">Keine Transaktionen gefunden.</li>
    </ul>
  </div>

  <!-- Show More Button -->
  <div class="mt-6 text-center">
    <button
      id="show-more-btn"
      class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition-all duration-300"
    >
      Mehr anzeigen
    </button>
  </div>
</div>
